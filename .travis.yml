# TravisCI configuration for danielstjules/Stringy

if: "branch = master"

language: "php"
os:
  - "linux"
dist: "bionic"

php:
  - "7.4"
  - "7.3"
  - "7.2"
  - "7.1"
  - "hhvm"

jobs:
  fast_finish: true
  include:
    - name: "With polyfills on PHP 7.4"
      php: "7.4"
      before_script: "skip"
    - name: "With polyfills on PHP 7.3"
      php: "7.3"
      before_script: "skip"
    - name: "With polyfills on PHP 7.2"
      php: "7.2"
      before_script: "skip"
    - name: "With polyfills on PHP 7.1"
      php: "7.4"
      before_script: "skip"
    - name: "With polyfills on PHP 7.0"
      dist: "xenial"
      php: "7.0"
      before_script: "skip"
    - name: "Without polyfills on PHP 7.0"
      dist: "xenial"
      php: "7.0"
    - name: "With polyfills on PHP 5.6"
      dist: "xenial"
      php: "5.6"
      before_script: "skip"
    - name: "Without polyfills on PHP 5.6"
      dist: "xenial"
      php: "5.6"
    - name: "With polyfills on PHP 5.5"
      dist: "trusty"
      php: "5.5"
      before_script: "skip"
    - name: "Without polyfills on PHP 5.5"
      dist: "trusty"
      php: "5.5"
    - name: "With polyfills on PHP 5.4"
      dist: "trusty"
      php: "5.4"
      before_script: "skip"
    - name: "Without polyfills on PHP 5.4"
      dist: "trusty"
      php: "5.4"
    - name: "With polyfills on HHVM"
      php: "hhvm"
      before_script: "skip"

cache:
  directories:
    - "${HOME}/.composer/cache"

before_install:
  - "composer validate --strict"

install:
  - "travis_retry composer update --no-interaction --prefer-source"

before_script:
  # Remove polyfills
  - "travis_retry composer remove --no-interaction symfony/polyfill-mbstring"

script:
  - "vendor/bin/phpunit --verbose"
