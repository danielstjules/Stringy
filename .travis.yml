language: php

php:
  - hhvm

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: polyfill='true'
    - php: 5.6
      env: polyfill='false'
    - php: 7.0
      env: polyfill='true'
    - php: 7.0
      env: polyfill='false'
    - php: 7.1
      env: polyfill='true'
    - php: 7.1
      env: polyfill='false'
      env: polyfill='false'
    - php: 7.2
      env: polyfill='true'
    - php: 7.2
      env: polyfill='false'

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - if [[ $polyfill = 'false' ]]; then travis_retry composer remove symfony/polyfill-mbstring; fi

script:
  - vendor/bin/phpunit

